<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Speech to Text Infinite Streaming</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> <!--jquery CDN-->
    <script>
        function AutoRefresh(t) {
            setTimeout("location.reload(true);", t);
        }
    </script>
</head>
<body onload="Javascript:AutoRefresh(3000);">
    <div class="container">
        <h1 class="text-center mt-5">Google Speech-to-Text in Nodejs Infinite Streaming</h1>
    </div>
    
    <div id="scrollBox" style="height:100px;width:1200px;border:1px solid #ccc;font:16px/26px Georgia, Garamond, Serif;overflow:auto;">
        <p><%-holder%></p>
    </div>
    <h2 style="color:red"><%-holder%></h2>

    <!-- this is to maintain the scroll position of web -->
    <!-- Reference: https://stackoverflow.com/questions/17642872/refresh-page-and-keep-scroll-position -->
    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            var scrollpos = sessionStorage.getItem('scrollpos');
            if (scrollpos) {
                window.scrollTo(0, scrollpos);
                sessionStorage.removeItem('scrollpos');
            }
        });
    
        window.addEventListener("beforeunload", function (e) {
            sessionStorage.setItem('scrollpos', window.scrollY);
        });
    </script>
</body>
</html>
